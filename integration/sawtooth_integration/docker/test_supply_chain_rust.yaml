version: "2.1"

services:

  shell:
    image: supply-shell
    container_name: supply-shell-test
    build:
      context: ../../../
      dockerfile: shell/Dockerfile
    volumes:
      - ../../../:/sawtooth-supply-chain
      - /sawtooth-supply-chain/server/node_modules
    depends_on:
      - rethink
      - rest-api
    environment:
      - VALIDATOR_URL=tcp://validator:4004
      - DB_HOST=rethink
      - SERVER=http://supply-server:3000
    command: |
      bash -c "
        protogen &&
        if [ ! -f /root/.sawtooth/keys/root.priv ]; then
          sawtooth keygen &&
          cd server/ &&
          npm run init &&
          cd -
        fi;
        tail -f /dev/null
      "

  supply-chain-tp:
    image: supply-tp:$ISOLATION_ID
    volumes:
      - ../../../:/sawtooth-supply-chain/
      - /sawtooth-supply-chain/processor/target
      - /sawtooth-supply-chain/processor/src/messages
    expose:
      - 4004
    build:
      context: ../../../processor/
    stop_signal: SIGKILL
    entrypoint: |
      bash -c "
        cargo build &&
        supply-chain-tp -v -C tcp://validator:4004
      "

  rethink:
    image: rethinkdb
    expose:
      - 8080
      - 28015

  settings-tp:
    image: hyperledger/sawtooth-tp_settings:latest
    container_name: supply-settings-tp-test
    expose:
      - 4004
    depends_on:
      - validator
    entrypoint: settings-tp -vv -C tcp://validator:4004

  validator:
    image: hyperledger/sawtooth-validator:latest
    container_name: supply-validator-test
    expose:
      - 4004
    # start the validator with an empty genesis batch
    command: "bash -c \"\
        sawadm keygen && \
        sawset genesis \
          -k /etc/sawtooth/keys/validator.priv \
          -o config-genesis.batch && \
        sawadm genesis config-genesis.batch && \
        sawadm genesis && \
        sawtooth-validator -v \
            --endpoint tcp://validator:8800 \
            --bind component:tcp://eth0:4004 \
            --bind network:tcp://eth0:8800 \
    \""
    stop_signal: SIGKILL

  rest-api:
    image: hyperledger/sawtooth-rest_api:latest
    container_name: supply-rest-api-test
    expose:
      - 4004
      - 8008
    depends_on:
      - validator
    entrypoint: sawtooth-rest-api --connect tcp://validator:4004 --bind rest-api:8008 -vv

  supply-server:
    image: supply-server
    container_name: supply-server-test
    build:
      context: ../../../
      dockerfile: server/Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    volumes:
      - ../../../:/sawtooth-supply-chain
      - /sawtooth-supply-chain/server/node_modules
    expose:
      - 8080
      - 3000
    depends_on:
      - rethink
      - validator
    environment:
      - VALIDATOR_URL=tcp://validator:4004
      - DB_HOST=rethink
    entrypoint: node index.js

  ledger-sync:
    image: supply-ledger-sync
    container_name: supply-ledger-sync-test
    build:
      context: ../../../
      dockerfile: ledger_sync/Dockerfile
    volumes:
      - ../../../:/sawtooth-supply-chain
      - /sawtooth-supply-chain/ledger_sync/node_modules
    depends_on:
      - validator
      - rethink
    environment:
      - VALIDATOR_URL=tcp://validator:4004
      - DB_HOST=rethink

  test-supply-chain-rust:
    image: supply-chain-dev-python:$ISOLATION_ID
    build:
      context: ../../../
      dockerfile: docker/supply-chain-dev-python
    volumes:
      - ../../../:/sawtooth-supply-chain
    expose:
      - 8080
      - 8081
    depends_on:
      - supply-server
    command: |
      bash -c "
        echo 'Waiting 60s to being testing . . .' &&
        sleep 60 &&
        nose2-3 -vvv \
          -c /sawtooth-supply-chain/nose2.cfg \
          -s /sawtooth-supply-chain/integration/sawtooth_integration/tests \
          test_supply_chain.TestSupplyChain --log-capture
      "
    stop_signal: SIGKILL
    environment:
      PYTHONPATH:
        "/sawtooth-supply-chain/processor:\
        /sawtooth-supply-chain/tests:\
        /sawtooth-supply-chain/integration"
