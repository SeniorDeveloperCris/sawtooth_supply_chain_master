version: '2.1'

services:

  processor:
    image: supply-tp-installed:${ISOLATION_ID}
    container_name: supply-tp-installed
    build:
      context: .
      dockerfile: processor/Dockerfile-installed-${DISTRO}
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    depends_on:
      - validator
    entrypoint: supply-chain-tp -C tcp://validator:4004

  server:
    image: supply-server-installed:${ISOLATION_ID}
    container_name: supply-server-installed
    build:
      context: .
      dockerfile: server/Dockerfile-installed-${DISTRO}
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    expose:
      - 3000
    ports:
      - '8020:3000'
    depends_on:
      - validator
      - rethink
    environment:
      - VALIDATOR_URL=tcp://validator:4004
      - DB_HOST=rethink
    command: |
      bash -c "
        set -x &&
        npm run init &&
        node index.js
      "

  ledger-sync:
    image: supply-ledger-sync-installed:${ISOLATION_ID}
    container_name: supply-ledger-sync-installed
    build:
      context: .
      dockerfile: ledger_sync/Dockerfile-installed-${DISTRO}
    depends_on:
      - validator
      - rethink
    environment:
      - VALIDATOR_URL=tcp://validator:4004
      - DB_HOST=rethink

  asset-client:
    image: supply-asset-client-installed:${ISOLATION_ID}
    container_name: supply-asset-client-installed
    build:
      context: .
      dockerfile: asset_client/Dockerfile-installed
    expose:
      - 80
    ports:
      - '8021:80'
    depends_on:
      - server

  fish-client:
    image: supply-fish-client-installed:${ISOLATION_ID}
    container_name: supply-fish-client-installed
    build:
      context: .
      dockerfile: fish_client/Dockerfile-installed
    expose:
      - 80
    ports:
      - '8022:80'
    depends_on:
      - server

  rethink:
    image: rethinkdb
    container_name: supply-rethink
    expose:
      - 8080
      - 28015

  validator:
    image: hyperledger/sawtooth-validator:1.0
    container_name: supply-validator
    expose:
      - 4004
    # start the validator with an empty genesis batch
    entrypoint: |
      bash -c "
        if [ ! -f /etc/sawtooth/keys/validator.priv ]; then
          sawadm keygen &&
          sawtooth keygen my_key &&
          sawset genesis -k /root/.sawtooth/keys/my_key.priv &&
          sawadm genesis config-genesis.batch
        fi;
        sawtooth-validator -v \
          --endpoint tcp://validator:8800 \
          --bind component:tcp://eth0:4004 \
          --bind network:tcp://eth0:8800
      "

  settings-tp:
    image: hyperledger/sawtooth-settings-tp:1.0
    container_name: supply-settings-tp
    depends_on:
      - validator
    entrypoint: settings-tp -v -C tcp://validator:4004
